<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
           <div class="social-icons">
             
              <a href="https://www.google.com/" class=""><i class='bx bxl-google'></i></a>
              <a href="https://www.instagram.com/accounts/login/?hl=en" class=""><i class='bx bxl-instagram' ></i></a>
              <a href="https://github.com/" class=""><i class='bx bxl-github' ></i></a>
              <a href="https://in.linkedin.com/" class=""><i class='bx bxl-linkedin' ></i></a>
            </div>
        <span>Register with E-mail</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Enter E-mail">
        <input type="password" placeholder="Enter password">
        <button>Sign Up</button>
           </form>
       </div>
    

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
           <div class="social-icons">
           
           <a href="https://www.google.com/" class=""><i class='bx bxl-google'></i></a>
           <a href="https://www.instagram.com/accounts/login/?hl=en" class=""><i class='bx bxl-instagram' ></i></a>
           <a href="https://github.com/" class=""><i class='bx bxl-github' ></i></a>
           <a href="https://in.linkedin.com/" class=""><i class='bx bxl-linkedin' ></i></a>
         </div>
     <span>Login with E-mail</span>
     <input type="email" placeholder="Enter E-mail">
     <input type="password" placeholder="Enter password">
     <button>Sign In</button>
        </form>
    </div>


<div class="toggle-container">
    <div class="toggle">
        <div class="toggle-panel toggle-left">
            <h1>Welcome to Page</h1>
            <p>Sign In with ID & Password</p>
            <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Hello Everyone!</h1>
            <p>Hope you like it :)</p>
            <button class="hidden" id="register">Sign Up</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
